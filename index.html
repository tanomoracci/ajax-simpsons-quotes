<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <title>Ajax quest challenge</title>
  <link rel="icon" type="image/png" href="favicon.png" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
  <link rel='stylesheet' href='https://unpkg.com/bulma@0.7.5/css/bulma.min.css'>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css"
    integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">   
  <style>
  </style>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">


</head>

<body>

  <section class="section pt-1">
    <div class="container text-center">
      <div class="jumbotron bg-warning pb-3 pt-3">
      <h1 class=" header text-center display-3">Simpsons Quotes</h1>

      <a href="" class="btn btn-primary mt-4">New Quote</a>

    </div>

      <div class="content m-auto" id="simpsons">


      </div>
    </div>

  </section>

  <!-- We need to load axios first! -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.0/axios.min.js" integrity="sha256-S1J4GVHHDMiirir9qsXWc8ZWw74PHHafpsHp5PXtjTs=" crossorigin="anonymous"></script>
  <script>

    // This function loads Simpsons Quotes form the Simpsons API
    
    function fetchSimpsonsJSON() {
    
    const url = `https://thesimpsonsquoteapi.glitch.me/quotes`;
    axios.get(url)
        .then(function(response) {
        return response.data[0]; // response.data instead of response.json() with fetch
        })
            .then(function(simpsons) {
            console.log('data decoded from JSON:', simpsons);

      // Build a block of HTML
      const simpsonsHtml = 
      `
      <div class="card bg-dark m-auto" style="width: 20rem;">
        <div class="card-body">
        <h3 class="card-title text-center text-warning display-3">${simpsons.character}</h5>
        <h4 class="card-text text-center text-warning">${simpsons.quote}</p>
        
        </div>
      <img class="card-img img-thumbnail" src="${simpsons.image}" alt="Card image cap">
      
      </div>
      `
      document.querySelector('#simpsons').innerHTML = simpsonsHtml;

    });
}

fetchSimpsonsJSON();

document.getElementById("btn").addEventListener("click", function(){
  fetchSimpsonsJSON();
});
  </script>

</body>

</html>
